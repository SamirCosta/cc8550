[mutmut]
# Arquivos específicos que têm testes de mutação dedicados
paths_to_mutate=src/services/rental_service.py,src/controllers/rental_controller.py,src/repositories/rental_repository.py

# Não criar backup dos arquivos
backup=False

# Runner - usar pytest com os novos testes de mutação
runner=pytest tests/mutation/ -x --tb=short

# Diretório de testes
tests_dir=tests/mutation/

# Exclusões - não mutar imports, docstrings e logging
dict_synonyms=Struct, NamedStruct
